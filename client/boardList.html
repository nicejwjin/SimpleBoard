<template name="boardList">
  <!--<img src="images/meteor.png" alt=""/>-->
  {{#if isLogin}}
    <a href="/boardWrite" style="background-color: red;">
      <button class="btn btn-primary" id="lnk_write">글작성</button>
    </a>
  {{else}}
    글을 작성하시려면 로그인을 해주세요!!
  {{/if}}

  <table class="table table-hover">
    <thead>
    <tr>
      <td>글번호</td>
      <td>작성자</td>
      <td>제목</td>
      <td>삭제</td>
      <td>좋아요</td>
    </tr>
    </thead>
    <tbody>

    {{#each boards}}
      <tr>
        <td>{{글번호}}</td>
        <td>{{작성자}}</td>
        <td><a href="/boardDetail/{{_id}}">{{제목}}</a></td>
        <td><button class="btn btn-danger" count="{{글번호}}" id="removeOneItem">x</button></td>
        <td><button id="btnLike" class="btn btn-{{likeColor}}"><span class="glyphicon glyphicon-thumbs-up" aria-hidden="true"></span></button></td>
      </tr>
    {{/each}}
    </tbody>
  </table>
</template>
