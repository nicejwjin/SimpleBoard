<template name="boardList">
  <!--<img src="images/meteor.png" alt=""/>-->
  <a href="/boardWrite" style="background-color: red;">
    <button class="btn btn-primary" id="lnk_write">글작성</button>
  </a>

  <table class="table table-hover">
    <thead>
    <tr>
      <td>글번호</td>
      <td>작성자</td>
      <td>제목</td>
    </tr>
    </thead>
    <tbody>
    {{#each boards}}
      <tr>
          <td>{{글번호}}</td>
          <td>{{작성자}}</td>
          <td><a href="/boardDetail/{{_id}}">{{제목}}</a></td>
          <td><button count="{{글번호}}" id="removeOneItem">x</button></td>
      </tr>
    {{/each}}
    </tbody>
  </table>
</template>
