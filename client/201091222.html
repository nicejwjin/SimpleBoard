<head>
  <title>201091222</title>
</head>

<body>
<div class="container">
  <div class="center" style="text-align: center;">
    작성자<input id="작성자" type="text" name="작성자"/><br>
    제목<input id="제목" type="text" name="제목"/><br>
    본문<input id="본문" type="text" name="본문"/><br>
    <button id="write" class="btn btn-success">작성</button>
    <button id="cancel" class="btn btn-warning">취소</button>
  </div>
  <!--<img src="images/meteor.png" alt=""/>-->
  <div>게시판</div>
  <table class="table table-hover">
    <tr>
      <td>글번호</td>
      <td>작성자</td>
      <td>제목</td>
    </tr>
    {{> board}}
  </table>
</div>
</body>

<template name="board">
  {{#each boards}}
    <tr>
      <td>{{글번호}}</td>
      <td>{{작성자}}</td>
      <td>{{제목}}</td>
    </tr>
  {{/each}}
</template>
