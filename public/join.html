<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>회원가입</title>
</head>
<body>
	<h2>our-movies 회원 가입</h2>
	<form>
		<fieldset>
			<legend>회원 가입을 환영합니다.</legend>
			<table>
				<tr>
					<td><label for="member-id">아이디</label></td>
					<td><input id="member-id" type="text"></td>
					<td><input type="button" value="확인"></td>
				</tr>
				<tr>
					<td><label for="password">비밀번호</label>	</td>
					<td><input id="password" type="password"></td>
					<td><input type="button" value="확인"></td>
				</tr>
				<tr>
					<td><label for="name">이름</label></td>
					<td><input id="name" type="text"></td>
				</tr>
				<tr>
					<td>성별</td>
					<td>
						<input id="woman" type="radio" name="gender" value="w">
						<label for="woman">여성</label>
						<input id="man" type="radio" name="gender" value="m">
						<label for="man">남성</label>
					</td>
				</tr>
				<tr>
					<td><label for="birth">생년월일</label></td>
					<td><input id="birth" type="text" placeholder="주민번호 앞자리"></td>
				</tr>
				<tr>
					<td><label for="e-mail">이메일</label></td>
					<td><input id="e-mail" type="text"></td>
				</tr>
				<tr>
					<td><label for="phone-number">전화번호</label></td>
					<td><input id="phone-number" type="text"></td>
				<tr>
			</table>
		</fieldset>
	</form>
	<br>		
	<form>
		<fieldset>
			<legend>자주 가는 영화관을 선택해주세요!</legend>
			<table>
				<tr><th colspan="4">1순위가 가장 자주 가는 영화관 입니다.</th></tr>
				<tr>
					<td>순위</td><td>지역</td><td>체인명</td><td>영화관 이름</td>
				</tr>
				<tr>
					<td>1순위</td>	
					<td><select id="area-select">
						<option>서울</option>
						<option>경기</option>
						<option>인천</option>
						<option>대전</option>
						<option>충청</option>
						<option>강원</option>
						<option>광주</option>
						<option>전라</option>
						<option>부산</option>
						<option>울산</option>
						<option>경상</option>
						<option>제주</option>
					</select></td>
					<td><select>
						<option>기타</option>
						<option>CGV</option>
						<option>롯데시네마</option>
						<option>메가박스</option>
					</select></td>
					<td><input type="text" placeholder="영화관 이름"></td>
				</tr>
				<tr>
					<td>2순위</td>	
					<td><select id="area-select">
						<option>서울</option>
						<option>경기</option>
						<option>인천</option>
						<option>대전</option>
						<option>충청</option>
						<option>강원</option>
						<option>광주</option>
						<option>전라</option>
						<option>부산</option>
						<option>울산</option>
						<option>경상</option>
						<option>제주</option>
					</select></td>
					<td><select>
						<option>기타</option>
						<option>CGV</option>
						<option>롯데시네마</option>
						<option>메가박스</option>
					</select></td>
					<td><input type="text" placeholder="영화관 이름"></td>
				</tr>	
				<tr>
					<td>3순위</td>	
					<td><select id="area-select">
						<option>서울</option>
						<option>경기</option>
						<option>인천</option>
						<option>대전</option>
						<option>충청</option>
						<option>강원</option>
						<option>광주</option>
						<option>전라</option>
						<option>부산</option>
						<option>울산</option>
						<option>경상</option>
						<option>제주</option>
					</select></td>
					<td><select>
						<option>기타</option>
						<option>CGV</option>
						<option>롯데시네마</option>
						<option>메가박스</option>
					</select></td>
					<td><input type="text" placeholder="영화관 이름"></td>
				</tr>
			</table>
		</fieldset>
	</form>
	<form>
	<input type="submit" value="회원가입">
	</form>		
					
		
</body>
</html>
